[tool.black]
line-length = 88
target-version = ['py310']

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
# This moves 'select' to the correct section to stop the deprecation warning
select = ["E", "F", "I"]

[tool.ruff.lint.per-file-ignores]
# Ignore line length (E501) in migrations because they are auto-generated
"**/migrations/*" = ["E501"]

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "config.settings"
python_files = ["tests.py", "test_*.py"]
addopts = "--nomigrations"